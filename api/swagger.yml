---
swagger: '2.0'
info:
  version: 0.1.0
  title: Tic-Tak-Toe Server

produces:
  - text/plain

paths:
  /health:
    get:
      operationId: checkHealth
      description: Check if the server is running
      responses:
        204:
          description: Server is up
        default:
          $ref: '#/responses/unknown'
  /games:
    post:
      operationId: startGame
      description: Start a new game
      responses:
        201:
          description: Game was started successfully
          schema:
            type: string
        default:
          $ref: '#/responses/unknown'
  /games/{gameId}/quit:
    post:
      operationId: quitGame
      description: Quit a game that is in progress
      parameters:
        - $ref: '#/parameters/gameId'
      responses:
        200:
          description: The game was stopped successfully
          schema:
            type: string
        400:
          description: The game is already over
          schema:
            type: string
        default:
          $ref: '#/responses/unknown'
  /games/{gameId}/moves:
    post:
      operationId: playMove
      description: Play a move
      parameters:
        - $ref: '#/parameters/gameId'
      responses:
        200:
          description: The move was played or the game has ended
          schema:
            type: array
            items:
              type: string
        400:
          description: An invalid move was played
          schema:
            type: string
        default:
          $ref: '#/responses/unknown'

responses:
  unknown:
    description: Unknown Error
    schema:
      type: string

parameters:
  gameId:
    name: gameId
    in: path
    required: true
    type: integer
    format: int64
    description: The id of the game that will be effected by the operation

definitions:
  Player:
    type: string
    enum: [P1, P2]
    x-nullable: true
  Move:
    type: object
    properties:
      id:
        type: integer
        format: int64
      playedAt:
        type: string
        format: date-time
        description: The time the move was played at
      position:
        type: integer
        description: The index (from left to right, top to bottom) of the move on the board
      playedBy:
        $ref: '#/definitions/Player'
  Game:
    type: object
    default:
      size: 3
      status: IN_PROGRESS
    properties:
      id:
        type: integer
        format: int64
        description: The id used to interact with a game
      size:
        type: integer
        description: The board size (n by n)
      status:
        type: string
        enum: [IN_PROGRESS, COMPLETED]
      winner:
        $ref: '#/definitions/Player'
      moves:
        type: array
        items:
          $ref: '#/definitions/Move'
